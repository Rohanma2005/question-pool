<!DOCTYPE html>
<html>
<head>
  <title>Faculty Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="d-flex">

  <div class="bg-dark text-white p-3" style="width: 220px; min-height:100vh;">
    <h5>Faculty Panel</h5>
    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link text-white" href="{{ url_for('faculty.faculty_dashboard') }}">
          Dashboard
        </a>
      </li>
      <li class="nav-item">
        <form method="POST" action="{{ url_for('main.logout') }}">
          <button class="btn btn-link text-white p-0 mt-2">Logout</button>
        </form>
      </li>
    </ul>
  </div>

  <div class="p-4 flex-fill">
    {% block content %}{% endblock %}
  </div>

</div>

</body>
</html>
